<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZouZou</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>

  <img src="pics/Newback.png" class="back">
  <img src="pics/cali-removebg-preview.png" class="cal">
  <img src="pics/IMG-20250613-WA0000-removebg-preview.png" class="nizar">
  <a href="https://www.instagram.com/zouzou_gym/">
    <img src="pics/ig-removebg-preview.png" class="ig">
  </a>

  <nav>
    <a href="index.html"><img src="pics/IMG-20250610-WA0000-removebg-preview.png" class="logo"></a>
    <a class="cart-icon">
      <i class="ri-shopping-cart-2-fill"></i>
      <span class="cart-item-count">0</span>
    </a>
  </nav>

  <section class="product-collection"> 
    <div class="product-list"></div>
  </section>

  <div class="products-row">
    <div class="pro1cont">
      <a href="prod1inf/info1.html">
        <img src="pics/IMG-20250610-WA0005.jpg" id="fastF-tshirt">
      </a>
      <p class="name">Fast and furious T-shirt</p>
      <p class="quality">100% Cotton</p>
      <p class="price"><strong>29DT</strong></p>
      <button class="add1">Add to cart</button>
      <select class="size-select">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>

    <div class="pro2cont">
      <a href="prod2inf.html/inf2.html">
        <img src="pics/1749633594448.jpg" id="kawasakitshirt">
      </a>
      <p class="name2">kawasaki T-shirt</p>
      <p class="quality2">100% Cotton</p>
      <p class="price2"><strong>30DT</strong></p>
      <select class="size-select">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <button class="add1">Add to cart</button>
    </div>
  </div>

  <div class="pro3cont">
    <img src="pics/IMG-20250611-WA0011.jpg" id="paralettes">
    <p class="name3">Paralettes ZouZou</p>
    <p class="quality3">25cm</p>
    <p class="price3"><strong>49DT</strong></p>
  </div>
  <p class="soon">coming soon</p>

  <div class="pro4cont">
    <a href="pro3info/inf3.html">
      <img src="pics/creatine.png" id="creatine">
    </a>
    <p class="name4">Micronized creatine</p>
    <p class="quality4">317g/63scoops</p>
    <p class="price4"><strong>149DT</strong></p>
    <button class="add1">Add to cart</button>
  </div>

  <div class="cart">
    <h2>CART</h2>
    <div class="listCart"></div>
    <div class="buttons">
      <div class="close">CLOSE</div>
      <div class="checkout">
        <a href="checkout/chekout.html">CHECKOUT</a>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
